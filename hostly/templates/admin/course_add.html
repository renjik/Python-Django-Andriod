{% include 'admin/admin_header.html' %}


<center>
<h1>Add Courses</h1>    
<form action="" method="post" >
    <h1></h1>
    <table class="table" style="width: 500px;">

        <tr>
            <th>Department</th>
            <td> 
                <select name="department" id="" required>
                <option value="" selected disabled>Select Department</option>
                {% for i in data %}
                <option value="{{i.id}}">{{i.department_name}}</option>
                {% endfor %}
                </select>
            </td>
       </tr>

        <tr>
            <th>CourseName</th>
            <td><input type="text" required class="form-control" name="coursename"></td>
        </tr>
        <tr>
            <th>Type</th>
            <td><input type="text" required class="form-control" name="type"></td>
        </tr>

        <tr>
            <td colspan="2" align="center"><input class="btn btn-success" type="submit" name="submit"></td>
        </tr>
    </table>
    
</form>
</center>

{% include 'admin/admin_footer.html' %}
