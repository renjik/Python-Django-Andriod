{% include 'admin/admin_header.html' %}


<center>
    <h1>Edit Course</h1>
<form action="" method="post" >
    
    <table class="table" style="width: 500px;">
        

        <tr>
            <th>Department</th>
            <td> 
                <select name="department" id="">
                <option value="{{data.DEPARTMENT.id}}" selected>{{data.DEPARTMENT.department_name}}</option>
                {% for i in data1 %}
                <option value="{{i.id}}">{{i.department_name}}</option>
                {% endfor %}
                </select>
            </td>

        </tr>

        <tr>
            <th>Course</th>
            <td><input type="text" required class="form-control" value="{{data.course_name}}" name="course"></td>
        </tr>

        <tr>
            <th>Type</th>
            <td><input type="text" required class="form-control" value="{{data.type}}" name="type"></td>
        </tr>

        <tr>
            <td colspan="2" align="center"><input class="btn btn-success" type="submit" name="submit"></td>
        </tr>
    </table>
    
</form>

</center>
